    <!DOCTYPE html>
    <html>

    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
               * element that contains the map. */
            #map {
                height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */
            html,
            body {
                height: 80%;
                width: 55%;
                margin: 0 auto;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 47.6614, lng: -122.3421 },
                    zoom: 10.4
                });

                var marker = new google.maps.Marker({
                    position: {lat: 47.66982, lng: -122.38476},
                    map: map,
                    title: 'Ballard library!',
                    markerLabel: "This is my marker label"
                });
                var marker = new google.maps.Marker({
                    position: {lat: 47.65028, lng: -122.36156},
                    map: map,
                    title: '!',
                    markerLabel: "This is my marker label"
                });
                // var marker = new google.maps.Marker({
                //     position: {lat: , lng: },
                //     map: map,
                //     title: '!',
                   
                // });
                // var marker = new google.maps.Marker({
                //     position: {lat: , lng: },
                //     map: map,
                //     title: '!'
                // });
                // var marker = new google.maps.Marker({
                //     position: {lat: , lng: },
                //     map: map,
                //     title: '!'
                // });
                // var marker = new google.maps.Marker({
                //     position: {lat: , lng: },
                //     map: map,
                //     title: '!'
                // });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAEo8dVZTQK-W0LGuFRD9XbVUrB4cC6ag&callback=initMap"
            async defer></script>
    </body>

    </html>
